[package]
edition = "2021"
name = "lapce-cpp-clangd"
version = "0.0.1"

[dependencies]
# futures = {version = "0.3.21"} // need network
lapce-plugin = "0.1.0"
# reqwest = {version = "0.11", features = ["json", "socks"]} // need network
serde = {version = "1.0.137", features = ["derive"]}
serde_json = "1.0.81"
zip = {version = "0.6.0", default-features = false, features = ["deflate"]}

[profile.release]
lto = true
strip = true
codegen-units = 1